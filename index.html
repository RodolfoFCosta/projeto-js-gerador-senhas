<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
            <div id="register-form">
                <h2>Crie sua conta</h2>
                <p>Registre-se para utilizar todas as funcionalidade do sistema</p>
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome"/>
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" name="emai" id="email" placeholder="Digite seu e-mail"/>
                </div>
                <div class="form-control">
                    <label for="name">Senha</label>
                    <input type="text" name="senha" id="senha" placeholder="Digite sua senha"/>
                </div>
                <p>
                    Quer ajuda para criar uma senha segura? 
                    <span id="generate-password">Clique aqui.</span>
                </p>
                <div id="generated-password">
                    <p>Aqui está sua senha</p>
                    <h4></h4>
                </div>
                <div class="form-control">
                    <label for="confSenha">Confirmação de Senha</label>
                    <input type="text" name="confSenha" id="confSenha" placeholder="Confirme a sua senha">
                </div>
                <input type="submit" value="cadastrar">
            </div>
    </div>
</body>
</html>
